<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Epic Clicker Game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="app">
    <div class="container">
      <h1>🪙 Epic Clicker</h1>
      <div class="coins" id="coins">0 монет</div>
      <button class="click-btn" id="clickBtn">КЛИКНИ!</button>
      
      <div class="upgrades">
        <h2>Улучшения</h2>
        <button class="upgrade-btn" id="upgradeClick">⚡ Улучшить клик (5💰)</button>
        <button class="upgrade-btn" id="buyAutoClicker">🛠 Купить автокликер (10💰)</button>
      </div>
    </div>
  </div>
  <script src="app.js"></script>
</body>
</html>
